services:
  - type: web
    name: moltvote-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    disk:
      name: moltvote-data
      mountPath: /data
      sizeGB: 1
